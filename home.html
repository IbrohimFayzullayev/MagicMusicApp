<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/icon-fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header starts -->
    <header class="header">
      <div class="header__menu">
        <img src="img/Full Logo.png" alt="logo" />
        <a href="#">Browse</a>
        <a href="#">Library</a>
        <a href="#">Home</a>
      </div>
      <div class="header__input">
        <input class="header__input--search" type="text" placeholder="Search" />
        <i class="header--icon icon-basic-home"></i>
        <select class="header__input--select" name="name" id="name">
          <option value="#">JohnDeo</option>
        </select>
      </div>
    </header>
    <!-- Header finished -->

    <!-- Main starts -->
    <main class="main__home">
      <div class="container">
        <div class="section__flow">
          <div class="section_head">
            <div class="section__title">
              <h3 class="title_h3">Flow</h3>
            </div>
            <div class="section__setting">
              <span class="small_circle"></span>
            </div>
          </div>
          <div class="flow__row grid grid-3-cols">
            <div class="flow__box flow__box--1">
              <div class="flow__box--img">
                <img src="img/Home(Web)/Flow cover.png" alt="flow cover" />
                <img src="img/Home(Web)/Play Flow.png" alt="play" />
              </div>
              <div class="flow__box--info">
                <h2 class="flow__box--title flow__box--title--1">FLOW</h2>
                <p class="flow__box--text">Your Personal Soundtrack</p>
                <p class="flow__box--text-2">Based on your history listening</p>
              </div>
            </div>
            <div class="flow__box flow__box--2">
              <div class="flow__box--img">
                <img src="img/Home(Web)/Flow cover.jpg" alt="flow cover" />
                <img src="img/Home(Web)/plus.png" alt="Create flow" />
              </div>
              <div class="flow__box--info">
                <h2 class="flow__box--title flow__box--title--2">FLOW</h2>
                <p class="flow__box--text">Your Personal Soundtrack</p>
                <p class="flow__box--text-2">Based on your history listening</p>
              </div>
            </div>
            <div class="flow__box flow__box--3">
              <div class="flow__box--img">
                <img src="img/Home(Web)/Flow cover-3.jpg" alt="flow cover" />
                <img src="img/Home(Web)/plus.png" alt="Create flow" />
              </div>
              <div class="flow__box--info">
                <h2 class="flow__box--title flow__box--title--3">FLOW</h2>
                <p class="flow__box--text">Your Personal Soundtrack</p>
                <p class="flow__box--text-2">Based on your history listening</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
